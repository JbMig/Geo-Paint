<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homePaints.css" />
    <title>Paints</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="tools">
            <button><img src="icons\texte.png" alt="T" /></button>
            <button><img src="icons\square.png" alt="square" /></button>
            <button><img src="icons\la-gomme.png" alt="gomme" /></button>
            <button><img src="icons\addImage.png" alt="addImage" /></button>
            <button><img src="icons\triangle.png" alt="triangle" /></button>
            <button><img src="icons\cercle.png" alt="cercle" /></button>
        </div>
        <div class="middleTools">
          <button><img src="icons\format.png" alt="format" /></button>
          <button><img src="icons\hand.png" alt="hand" /></button>
          <button><img src="icons\save-file.png" alt="save-file"></button>
          <button><img src="icons\download.png" alt="downloads" /></button>
        </div>
        <div class="nameFile"><p>Nom du ficher</p></div>
        <div><button class="quit">QUIT</button></div>
      </nav>
      <div class="draw">
        <div class="bigSquare"></div>
        <div class="colorChoise">
          <div class="colors"></div>
        </div>
      </div>

    </header>
  </body>
</html>
